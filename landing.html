<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing | Felix Mintah</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .landing-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .landing-left {
      flex: 1 1 70%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5vw;
      z-index: 2;
    }
    .logo-center {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .logo-center h1 {
      text-align: left;
      margin: 0;
      color: #222;
      font-family: yu-gothic-pr6n, sans-serif;
    }
    
    .landing-video-container {
      flex: 0 0 40%;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: flex-end;
      position: relative;
      z-index: 1;
    }
    .landing-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-left">
      <div class="logo-center">
        <a href="index.html">
          <h1>felixmintah.com</h1>
        </a>
      </div>
    </div>
    <div class="landing-video-container">
      <video class="landing-video" src="assets/chivalrylanding.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>
    <!-- Bottom Rectangle Border with Logo -->
    <div class="landing-bottom-bar">
      <img src="assets/whitefishlogo.png" alt="Footer Logo" class="footer-logo" />
    </div>
</body>
